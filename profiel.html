<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .profile-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
        }

        .signup-btn {
            background-color: #9c27b0;
            color: white;
            border: none;
        }

        .signup-btn:hover {
            background-color: #7b1fa2;
            color: white;
        }

        .profile-links a {
            display: block;
            text-decoration: none;
            padding: 10px 0;
            color: #333;
        }

        .profile-links a:hover {
            color: #9c27b0;
        }

        .delete {
            color: red;
        }
    </style>
</head>

<body>

<div class="card shadow profile-card text-center">

    <i class="bi bi-person-circle display-4 text-secondary"></i>

    <h4 class="mt-3">Hello User</h4>
    <p class="text-muted">To access your Meesho account</p>

    <button class="btn signup-btn w-100 mt-2">Sign Up</button>

    <hr>

    <div class="profile-links text-center">
        <a href="#"><i class="bi bi-bag me-2"></i> My Orders</a>
        <a href="#" class="delete">Delete Account</a>
    </div>

</div>

</body>
</html>
